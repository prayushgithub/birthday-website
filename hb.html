<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Fufaji</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f39c12, #f1c40f);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12; }
            50% { text-shadow: 0 0 20px #f1c40f, 0 0 30px #f1c40f; }
            100% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12; }
        }
        .photo {
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Ensures the head is displayed */
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        .emojis {
            font-size: 2em;
            margin: 10px;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .photo {
                width: 150px;
                height: 150px;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday Fufaji! üéâ</h1>
        <div class="photo">
            <img src="fufaji_cropped_enhanced-removebg-preview.png" alt="Fufaji's Photo">
        </div>
        <div class="message">
            Wishing you a day filled with love, laughter, and endless joy! ü•≥
        </div>
        <div class="emojis">üéÇüéÅüéà‚ú®</div>
    </div>

    <div class="confetti" id="confetti-canvas"></div>

    <audio autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Confetti animation script
        const confetti = document.getElementById('confetti-canvas');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = particle.style.height = `${Math.random() * 8 + 5}px`;
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `-${Math.random() * 20}vh`;
            particle.style.opacity = 0.8;
            particle.style.borderRadius = '50%';
            particle.style.animation = `fall ${Math.random() * 3 + 2}s infinite linear`;

            confetti.appendChild(particle);
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes fall {
                0% { transform: translateY(0); }
                100% { transform: translateY(120vh); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
